<html>
    <head>
    <title>Ajoute tes points</title>
    </head>
    <body>
        <form action="/modifyPoint" method="POST">
            <!-- <label for="houses">Maison</label> -->
            <select id="houses" name="houses">
                {{range .}}
                <option value="{{.HouseName}}" name="houses">{{.HouseName}}</option>
                {{end}}
            </select>
            <!-- <label for="points"> Points</label> -->
            <select id="points" name="points">
                    <option value="-50" name="points">-50</option>
                    <option value="-20" name="points">-20</option>
                    <option value="-10" name="points">-10</option>
                    <option value="0" name="points" selected>0</option>
                    <option value="10" name="points">10</option>
                    <option value="20" name="points">20</option>
                    <option value="50" name="points">50</option>
            </select>
            <input type="submit" value="add">
        </form>
    </body>
</html>
